<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web App</h1>
    </header>
    <main>
        <p>This is a simple web application built with HTML and CSS.</p>
        <button onclick="showAlert()">Click Me</button>
    </main>
    <footer>
        <p>&copy; 2023 Simple Web App</p>
    </footer>
    <script>
        function showAlert() {
            alert('Hello! You clicked the button.');
        }
    </script>
</body>
</html>
